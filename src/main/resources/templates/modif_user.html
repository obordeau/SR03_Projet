<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Accueil administrateur</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/home_admin.css">
</head>
<body>
<div id="page"></div>
<header>
    <h1>Application</h1>
</header>
<nav>
    <a th:href="@{/admin/users}">Accueil</a>
    <a th:href="@{/admin/users/add}">Nouvel utilisateur</a>
    <a href="#">Utilisateurs désactivés</a>
</nav>
<div class="flex-container">
    <aside class="aside">
        <h2>
            <span th:text="${session.lastName}"></span>
            <span th:text="${session.firstName}"></span>
        </h2>
        <span th:text="${session.mail}"></span>
        <form action="admin/modifySelf">
            <input class="button" type="submit" value="Réglages" />
        </form>
    </aside>
    <main class="main">
        <form action="#" th:action="@{/admin/modifySelf}" th:object="${user}" method="post">
            <div class="container">
                <h1>Ajouter un utilistaeur</h1>
                <p>Veuillez remplir ce formulaire pour créer un nouveau profil</p>
                <hr>

                <label for="firstname">
                    <b>Prénom</b>
                    <input type="text" th:value="${session.firstName}" id="firstName" name="firstName">
                </label>
                <label for="lastname">
                    <b>Nom</b>
                    <input type="text" th:value="${session.lastName}" id="lastName" name="lastName">
                </label>
                <label for="mail">
                    <b>Mail</b>
                    <input type="text" th:value="${session.mail}" id="mail" name="mail">
                </label>
                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="savebtn">Enregistrer</button>
                </div>
            </div>
        </form>
    </main>
</div>
<footer>
    <p>SR03 - Application de chat 2022 - Martin Schneider et Océane Bordeau</p>
</footer>
</body>
</html>
