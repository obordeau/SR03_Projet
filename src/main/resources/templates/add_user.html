<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/add_user.css">
</head>
<body>
<header>
    <h1>Application</h1>
</header>
<nav class="nav">
    <a th:href="@{/admin/users}">Accueil</a>
    <a th:href="@{/admin/users/add}">Nouvel utilisateur</a>
    <a th:href="@{/admin/users/desactivated}">Utilisateurs désactivés</a>
</nav>
<div class="flex-container">
    <aside class="aside">
        <h2>
            <span th:text="${session.lastName}"></span>
            <span th:text="${session.firstName}"></span>
        </h2>
        <span th:text="${session.mail}"></span>
        <form action="admin/modifySelf">
            <input class="button" type="submit" value="Réglages" />
        </form>
    </aside>
    <main>
        <form action="#" th:action="@{/admin/users/add}" th:object="${newUser}" method="post">
            <div class="container">
                <h1>Ajouter un utilistaeur</h1>
                <p>Veuillez remplir ce formulaire pour créer un nouveau profil</p>
                <hr>

                <label for="firstname">
                    <b>Prénom</b>
                    <input type="text" th:field="*{firstName}" required>
                </label>

                <label for="lastname">
                    <b>Nom de famille</b>
                    <input type="text" th:field="*{lastName}" required>
                </label>

                <label for="mail">
                    <b>Mail</b>
                    <input type="text" th:field="*{mail}" required>
                </label>

                <label for="password">
                    <b>Mot de passe</b>
                    <input type="text" th:field="*{password}" required>
                </label>

                <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="savebtn">Enregistrer</button>
                </div>
            </div>
        </form>
    </main>
</div>
<footer>footer</footer>
</body>
</html>
