<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/add_user.css">
</head>
<body>
<div class="flex-container">
    <aside class="aside">
        <div class="aside-header">
            <h3>MATTERLEAST</h3>
        </div>
        <div class="content">
            <div class="channel">
                <div class="fix-nav">
                    <h4><a th:href="@{/admin/users}">TOUS LES UTILISATEURS</a></h4>
                </div>
                <div class="fix-nav">
                    <h4><a th:href="@{/admin/users/add}">NOUVEL UTILISATEUR</a></h4>
                </div>
                <div class="fix-nav">
                    <h4><a th:href="@{/admin/users/desactivated}">UTILISATEURS DÉSACTIVÉS</a></h4>
                </div>
            </div>
        </div>
        <div class="sidebar-footer">
            <div class='user_infos_container'>
                <h4><span th:text="${session.user.firstName}"></span></h4>
                <h5><span th:text="${session.user.mail}"></span></h5>
            </div>
            <a th:href="@{/admin/modifySelf}">
                <img width="20" height="20" th:src="@{/visuals/settings.png}"/>
            </a>
            <a th:href="@{/admin/deconnect}">
                <img width="20" height="20" th:src="@{/visuals/deconnexion.png}"/>
            </a>
        </div>
    </aside>
    <main class="main">
        <header>
            <h1><span th:text="${title}"></span></h1>
        </header>
        <form class="form-text" th:action="${path}" th:object="${newUser}" method="post">
        <div class="input">
            <input type="text" class="input-field" th:value="${currentUser.firstName}" id="firstName" name="firstName" required />
            <label class="input-label" for="firstname">Prénom</label>
        </div>
        <div class="input">
            <input type="text" class="input-field" th:value="${currentUser.lastName}" id="lastName" name="lastName" required/>
            <label class="input-label" for="lastname">Nom</label>
        </div>
        <div class="input">
            <input type="text" class="input-field" th:value="${currentUser.mail}" id="mail" name="mail" required />
            <label class="input-label" for="mail">Email</label>
        </div>
        <div class="input">
            <input type="password" class="input-field" th:value="${currentUser.password}" id="password" name="password" required />
            <label class="input-label">Mot de passe</label>
        </div>
        <div class="action">
            <button class="action-button" type="submit">Valider</button>
        </div>
        </form >
    </main>
</div>
